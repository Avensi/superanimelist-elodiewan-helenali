<mat-accordion>
  <ng-container *ngFor="let animeReaction of animeReactionList">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
        <mat-panel-description>
          {{animeReaction.reaction}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
