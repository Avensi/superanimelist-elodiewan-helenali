<div class="container max-w-full mx-auto py-24 px-6 flex flex-col justify-center items-center">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="rounded-3xl border-4 border-black">
    <div class="container-child bg-white px-4 py-5 sm:p-6">
      <h1 class=" block text-6xl, font-bold ">Please log in first.</h1>
      <div class="grid grid-cols-2 gap-6 p-4">
        <div class="col-span-6 sm:col-span-3">
          <label for="email" class="block text-medium font-medium text-gray-700">Email</label>
          <input type="text" formControlName="email" id="email" class="mt-1 block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
          <div *ngIf="signInForm.controls['email'].errors?.['email']">
            <p class="text-red-800">Mail format invalid</p>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6 p-4">
        <div class="col-span-6 sm:col-span-3">
          <label for="password" class="block text-medium font-medium text-gray-700">Password</label>
          <input type="password" formControlName="password" id="password" class="mt-1 block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
        </div>
      </div>
      <p *ngIf="error" class="text-red-800 ">Wrong email or password.</p>
      <button type="submit" class="mt-6 ga rounded-3xl border-2 border-black py-2 px-6  hover:bg-cyan-200">Log in</button>
    </div>

  </form>

</div>
